<title>Redimensionando un array</title>
</head>
<body>

<h1>Redimensionando un array</h1>

<script type="text/vbscript">

dim semana()
redim semana(6)

semana(0) = "Lunes"
semana(1) = "Martes"
semana(2) = "Miercoles"
semana(3) = "Jueves"
semana(4) = "Viernes"
semana(5) = "Sabado"
semana(6) = "Domingo"

'Mostramos todos los dias de la semana
document.write("Dias de la semana<br>")
for x=0 to UBound(semana)
  document.write (semana(x) & " ")
next

'Recortamos el array
redim preserve semana(4)

'Mostramos los dias de diario
document.write("<br>Dias de diario<br>")
for x=0 to UBound(semana)
  document.write (semana(x) & " ")
next

</script>
