<h1>Recorrer un array</h1>

Los elementos del array son... <br/>
<script type="text/vbscript">

'Lo primero es cargar el array con datos
'Esto lo vamos a hacer "a lo bestia"

dim miArray(4)

'Primera fila
miArray(0) = "Avila"
miArray(1) = "Salamanca"
miArray(2) = "Madrid"
miArray(3) = "Santander"
   

for x=0 to UBound(miArray)   
  document.write (miArray(x)+ "<br>")
next
</script>
